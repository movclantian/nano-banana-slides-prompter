services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - PORT=3001
      # Add other environment variables here if needed
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
